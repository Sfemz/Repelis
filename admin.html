<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Panel de Administración</h1>
    <form id="add-movie-form">
        <input type="text" id="name" placeholder="Nombre de la película">
        <input type="text" id="cover_url" placeholder="URL de la portada">
        <input type="text" id="movie_url" placeholder="URL de la película">
        <textarea id="description" placeholder="Descripción de la película"></textarea>
        <button type="button" onclick="addMovie()">Añadir Película</button>
    </form>
    <div id="movies"></div>
    <script src="js/main.js"></script>
</body>
</html>
